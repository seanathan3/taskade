{% extends "base_layout.html" %}

{% block content %}
<div class="task-detail">
    <div class="task">
        <img src="{{task.thumb.url}}" alt="">
        <h2>{{task.name}} </h2>
        <p>Priority: {{task.priority}}</p>
        <p>Due Date: {{task.due_date}}</p>
        <form action={% url "tasks:complete" id=task.id %} method="post">
            {% csrf_token %}
            <button type="submit">Complete</button>
        </form>

    </div>
</div>


{% endblock content %}
