{% extends 'base_layout.html' %}

{% block content %}
<div class="task-index-wrapper">
    <h1>Tasks</h1>
    <div class="tasks">
        {% for task in tasks %}
            <div class="task">
                <h2><a href="{% url "tasks:detail" id=task.id %}"> {{task.name}} </a></h2>
                <p> Priority: {{task.priority}} </p>
                <p> Due Date: {{task.due_date}} </p>
                <p> Created: {{task.created_date}} </p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
