{% extends "base_layout.html" %}
{% block content %}
<div class="create-task">
    <h2>Create an Awesome new Task</h2>
    <form class="site-form" action=" {% url "tasks:create" %} " method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Create">
    </form>
</div>

{% endblock content %}
